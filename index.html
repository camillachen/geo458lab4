<!DOCTYPE html>
<html>
<head>
  <title>Chicago Chinatown Plaza</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <style>
    html{
      height: 100%;
    }
    body{
      width: 100%;
      height: 100%;
    }
    #map{
       width: 100%;
       height: 100%;
    }

  </style>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<body>
  <div id="map"></div>
  <script>

  //1. create map
  var mymap = L.map('map', {
    maxZoom: 20,
    minZoom:5,
}).setView([41.8544, -87.633994], 18);

// 2. Add a base map.
  var baselayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

//3. Add tile
  var mytile = L.tileLayer('tiles/{z}/{x}/{y}.png', {
    attribution: 'Generated by QMetaTiles',
    detectRetina: false
  }).addTo(mymap);

  </script>
</body>
</html>
